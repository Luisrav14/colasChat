<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="../js/app.js"></script>    
    <title>Espera un Momento</title>
  </head>
  <body>

    <header class="container1">
      <figure class="logo2">
        <img src="../img/LogoCD.svg" alt="Logo" />
      </figure>
    </header>

      <div class="alert alert-success" id="alerta" role="alert">
          Información enviada exitosamente
      </div>

        <div class="load-container">
            <p>
                Buscando un agente disponible.
                Actualmente está en el puesto <span id="encola"> n </span> de la fila. Esperamos que conecte con un agente en aproximadamente:
                <span id="countdowntimer">n</span> segundos.
            </p>
            <div class="loader"></div>
            <a class="btn" onclick="cancel()">Cancelar</a>
        </div>    

  </body>
</html>
