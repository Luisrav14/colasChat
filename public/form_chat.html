<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="../js/app.js"></script>
    <title>Chat</title>
  </head>
  <body>
    <header class="container1">
      <figure class="logo2">
        <img src="../img/LogoCD.svg" alt="Logo" />
      </figure>
    </header>

    <div class="alert alert-primary" id="al" role="alert">
      ¡Chat disponible! Llene el formulario para continuar.
    </div>

    <div class="formulario">
      <form>
        <label for="nombre">Nombre *</label>
        <input type="text" name="" class="data" />
        <label for="apellido">Apellido *</label>
        <input type="text" name="" class="data" />
        <label for="correo">Correo *</label>
        <input type="email" name="" class="data" />
        <label for="telefono">Teléfono</label>
        <input type="number" name="" class="data" />
        <label for="asunto">Asunto</label>
        <input type="text" name="" class="data" />
        <a onclick="Capturar()" class="btn">Enviar</a>
        <button class="btn" type="reset">Reiniciar</button>
      </form>
    </div>
  </body>
</html>
