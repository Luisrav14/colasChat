<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="../js/main.js" type="text/javascript"></script>
    <title>Chat</title>
  </head>

  <body onload="saludoInicio()">

    <header class="container1">
      <figure class="logo2">
        <img src="../img/LogoCD.svg" alt="Logo" />
      </figure>
    </header>

    <div class="alert alert-primary">
      <h4>Chat de Ayuda</h4>
    </div>

    <div class="container">
      <textarea id="areaChat" rows="10" cols="50" placeholder="Hola, ¿Cómo puedo ayudarte?" disabled></textarea>
      <p>
        <input type="text" name="name" value="" id="txtPregunta" size="40" placeholder="Escribe algo" />
        <input class="btn" type="button" name="name" value="Enviar" onclick="evaluarExpresion()"/>
      </p>

      <div class="alert alert-primary">
        Intenta con palabras como: <br>
        | Cuenta | Créditos | Pérdida |
      </div>

    </div>

    

  </body>
</html>
